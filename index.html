<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styleCustom.css">
    <script type="text/javascript" src="js/scriptsCustom.js"></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery-3.4.1.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Retray</title>
    <script>
        $(document).ready(function(){
            $(window).scroll(function(){
                if( $(this).scrollTop() > 0 ){
                    $('header').addClass('headerReducido');
                } else {
                    $('header').removeClass('headerReducido');
                }
            });
        });
    </script>
</head>
<header class="header">
        <div class="display-1 colorBlanco">Retray</div>
</header>
<body>
    <div class="titulo">
        <div class="row">
            <div class="col-sm">
                <center><img src="img/profilePhoto.png" class="img-fluid mx-auto d-block profile"></center>
            </div>
            <div class="col-sm zonaGit">
                <img src="img/octocat.png" class="img-fluid mx-auto d-block octocat">
                <center><p class="h2 text-light">Visita mi perfil en GitHub</p></center>
                <center><a class="btn btn-primary btn-lg" href="https://github.com/iretray" role="button">Retray en GitHub</a></center>
            </div>
        </div>
    </div>
</body>
</html>
